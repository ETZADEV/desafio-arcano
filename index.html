    <section id="select-wizards">
      <h2>Elige a tu mago aliado</h2>

      <input type="radio" name="wizards" id="magd" value="Magd" checked />
      <!-- <label for="magd">Magd</label><br /> -->
      <label for="magd">
        <img src="./img/wizards/Magd.gif" alt="water wizard" />
        Magd
      </label>
      <br />

      <input type="radio" name="wizards" id="flamewalker" value="Flamewalker" />
      <label for="flamewalker">
        <img src="./img/wizards/Flamewalker.gif" alt="fire wizard" />
        Flamewalker
      </label>
      <br />

      <input type="radio" name="wizards" id="stoneheart" value="Stoneheart" />

        <img src="./img/wizards/Stoneheart.gif" alt="earth wizard" />

      </label>

      <input type="radio" name="wizards" id="whisperwind" value="Whisperwind" />

    <section id="select-attack">
      <h2>Elige tu ataque</h2>

      <div id="health"></div>

      <div id="lives-user">

      <div id="lives-enemy">

          <img src="./img/lives/life.png" alt="Life" id="life-enemy-2" />
          <img src="./img/lives/life.png" alt="Life" id="life-enemy-3" />
        </div>
      </div>

      <p>
        <button type="button" id="btn-attack1">1</button>
