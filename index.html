<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafió Arcano</title>

    <link rel="icon" href="./img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script defer src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>

  <body>
    <main class="game">
      <h1 class="game__title">Desafió Arcano</h1>

      <section id="select-wizards" class="select-wizards">
        <h2 class="select-wizards__title">Decide quién será tu mago aliado</h2>

        <div id="select-wizards-cards" class="select-wizards__cards"></div>

        <button type="button" id="select-wizard" class="select-wizards__button">
          seleccionar
        </button>
      </section>

      <section id="map" class="map">
        <h2 class="map__title">Recorre el mapa con tu mago</h2>
        <canvas id="canvas" class="map__canvas"></canvas>
        <div class="map__container-buttons">
          <button type="button" id="top" class="map__button-navigation">
            top
          </button>
          <button type="button" id="left" class="map__button-navigation">
            left
          </button>
          <button type="button" id="bottom" class="map__button-navigation">
            bottom
          </button>
          <button type="button" id="right" class="map__button-navigation">
            right
          </button>
        </div>
      </section>

      <section id="game-combat" class="game__combat">
        <section id="results" class="results">
          <p id="victories-user" class="results__title results__title-user"></p>
          <p
            id="victories-enemy"
            class="results__title results__title-enemy"
          ></p>
        </section>

        <section id="lives" class="lives">
          <input type="hidden" id="round" value="1" />
          <div id="lives-user" class="lives__player lives__player-user">
            <div class="lives__details lives__details-user">
              <p id="user-wizard" class="lives__wizard-name" lives="3"></p>

              <div id="hearts-user">
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-user-1"
                  class="lives__heart-image"
                />
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-user-2"
                  class="lives__heart-image"
                />
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-user-3"
                  class="lives__heart-image"
                />
              </div>

              <div id="health-user-container" class="lives__health">
                <div id="health-user-bar" class="lives__health-bar"></div>
              </div>
            </div>
          </div>

          <div class="lives__versus">
            <img
              src="./img/versus/versus.png"
              alt="versus icon"
              class="lives__versus-image"
            />
          </div>

          <div id="lives-enemy" class="lives__player lives__player-enemy">
            <div class="lives__details lives__details-enemy">
              <p id="enemy-wizard" class="lives__wizard-name" lives="3"></p>

              <div id="hearts-enemy" class="wizard__player--rotating">
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-enemy-1"
                  class="lives__heart-image"
                />
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-enemy-2"
                  class="lives__heart-image"
                />
                <img
                  src="./img/lives/life.png"
                  alt="Life"
                  id="life-enemy-3"
                  class="lives__heart-image"
                />
              </div>

              <div
                id="health-enemy-container"
                class="lives__health wizard__player--rotating"
              >
                <div id="health-enemy-bar" class="lives__health-bar"></div>
              </div>
            </div>
          </div>
        </section>

        <section id="combat" class="combat">
          <h3 id="combat-attack" class="combat__name-attack"></h3>
          <div id="combat-user" class="combat__player"></div>
          <div id="combat-enemy" class="combat__player"></div>
        </section>

        <section id="select-attack" class="select-attack"></section>

        <section id="reset" class="reset-game">
          <button type="button" id="btn-reset" class="reset-game__button">
            Reiniciar juego
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
